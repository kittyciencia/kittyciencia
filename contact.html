 <h1>💡​ Elige tu nivel de Quiz 💡​</h1>

  <!-- Categorías -->
  <div class="categorias">
    <div class="carta" onclick="iniciarQuiz('bajo')"> Nivel Bajo</div>
    <div class="carta" onclick="iniciarQuiz('medio')"> Nivel Medio </div>
    <div class="carta" onclick="iniciarQuiz('alto')"> Nivel Alto </div>
  </div>

  <!-- Contenedor del quiz -->
  <div class="quiz" id="quiz">
    <h2 id="nivelSeleccionado"></h2>
    <div class="pregunta" id="pregunta"></div>
    <div class="opciones" id="opciones"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // Preguntas por nivel
    const preguntas = {
      bajo: [
        {
          pregunta: "¿Cuál es la unidad básica de la vida?",
          opciones: ["El átomo", "La célula", "El ADN"],
          correcta: 1
        },
        {
          pregunta: "¿Dónde ocurre la fotosíntesis?",
          opciones: ["En la raíz", "En las hojas", "En el tallo"],
          correcta: 1
        },
         {
          pregunta: "¿Qué parte del cuerpo humano bombea la sangre?",
          opciones: ["Pulmones", "Corazón", "Cerebro"],
          correcta: 1
        },
         {
          pregunta: "¿Qué gas respiramos los humanos para vivir?",
          opciones: ["Oxígeno", "Nitrógeno", "Dióxido de carbono"],
          correcta: 0
        },
         {
          pregunta: "¿Qué líquido circula por las venas y arterias?",
          opciones: ["Jugos gástricos", "Agua", "Sangre"],
          correcta: 2
        }
      ],
      medio: [
        {
          pregunta: "¿Qué orgánulo se encarga de la energía en la célula?",
          opciones: ["Mitocondria", "Cloroplasto", "Núcleo"],
          correcta: 0
        },
        {
          pregunta: "¿Qué gas liberan las plantas en la fotosíntesis?",
          opciones: ["Oxígeno", "Dióxido de carbono", "Nitrógeno"],
          correcta: 0
        },
        {
          pregunta: "¿Cuál es la función principal de la mitocondria?",
          opciones: ["Fabricar proteínas", "Producir energía (ATP)", "Reproducir la célula"],
          correcta: 1
        },
         {
          pregunta: "¿Qué pigmento verde permite la fotosíntesis?",
          opciones: ["Hemoglobina", "Clorofila", "Melanina"],
          correcta: 1
        },
         {
          pregunta: "¿Qué nombre recibe el conjunto de huesos del cuerpo humano?",
          opciones: ["Sistema nervioso", "Tejido óseo", "Esqueleto"],
          correcta: 2
        }
      ],
      alto: [
        {
          pregunta: "¿Qué sistema del cuerpo controla los movimientos voluntarios?",
          opciones: ["Digestivo", "Nervioso", "Circulatorio"],
          correcta: 0
        },
        {
          pregunta: "¿Qué parte de la célula contiene la información genética?",
          opciones: ["Mitocondria", "Núcleo", "Citoplasma"],
          correcta: 0
        },
        {
          pregunta: "¿Cómo se llama el hueso más largo del cuerpo humano?",
          opciones: ["Fémur", "Tibia", "Radio"],
          correcta: 0
        },
        {
          pregunta: "¿Qué sistema corporal está encargado de coordinar y transmitir información?",
          opciones: ["Digestivo", "Nervioso", "Endocrino"],
          correcta: 1
        },
         {
          pregunta: "¿Cuál es la fórmula general de la fotosíntesis?",
          opciones: ["6CO₂ + 6H₂O + luz → C₆H₁₂O₆ + 6O₂", "O₂ + H₂ → H₂O", "N₂ + H₂ → NH₃"],
          correcta: 0
        },
         {
          pregunta: "¿Cuál de las siguientes estructuras NO está presente en una célula animal?",
          opciones: ["Cloroplasto", "Aparato de Golgi", "Lisosoma"],
          correcta: 0
        }
      ]
    };

    let nivel = "";
    let indice = 0;

    function iniciarQuiz(seleccionado) {
      nivel = seleccionado;
      indice = 0;
      document.querySelector(".categorias").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("nivelSeleccionado").innerText =
        "🌟 Nivel " + seleccionado.charAt(0).toUpperCase() + seleccionado.slice(1) + " 🌟";
      mostrarPregunta();
    }

    function mostrarPregunta() {
      const actual = preguntas[nivel][indice];
      document.getElementById("pregunta").innerText = actual.pregunta;
      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";
      actual.opciones.forEach((op, i) => {
        const div = document.createElement("div");
        div.classList.add("opcion-carta");
        div.innerText = op;
        div.onclick = () => comprobarRespuesta(i);
        opcionesDiv.appendChild(div);
      });
    }

    function comprobarRespuesta(i) {
      const actual = preguntas[nivel][indice];
      const feedbackDiv = document.getElementById("feedback");
      feedbackDiv.innerHTML = "";

      if (i === actual.correcta) {
        feedbackDiv.innerHTML = "<img src='img/kitty-feliz.png' alt='Correcto'>";
      } else {
        feedbackDiv.innerHTML = "<img src='img/kitty-enojada.png' alt='Incorrecto'>";
      }

      setTimeout(() => {
        indice++;
        if (indice < preguntas[nivel].length) {
          mostrarPregunta();
          feedbackDiv.innerHTML = "";
        } else {
          document.getElementById("pregunta").innerText = "🎉 ¡Quiz terminado! 🎉";
          document.getElementById("opciones").innerHTML = "";
        }
      }, 2000);
    }
  
</script>
